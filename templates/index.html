<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Document Slicer and Dicer</title>
    <link rel="stylesheet" href="/static/styles/styles.css">
  </head>
  <body>
    <input type="hidden" id="lastOpenedFiles" value="2">

    <div id="floating-menu">
      <div class="container">
        <h1>Upload PDF</h1>
        <form id="upload-form">
          <input type="file" name="pdf_file" accept="application/pdf" onchange="window.uploadPdf(event)">
        </form>
        <label for="zoom">Thumbnail Zoom:</label>
        <input type="range" min="50" max="200" value="100" class="slider" id="zoom">
        <div class="thumbnail-container" id="thumbnails">
        </div>
      </div>
    </div>

     <div id="spinner" class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
      </div>
      
      <div id="drop-zone">
        Drop your PDF files here
      </div>
    </div>
    <script src="/static/scripts/script.js" type="module"></script>
  </body>
</html>
